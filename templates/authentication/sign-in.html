{# Sign in template #}

{% extends "page.html" %}

{% block title %}
    dj-wc | Sign in
{% endblock title %}

{% block description %}
    Sign in page
{% endblock description %}

{% block body %}
    <sign-in csrf-token="{{ csrf_token }}"></sign-in>
    {% if redirected %}<use-toast type="error" message="Forbidden"></use-toast>{% endif %}
{% endblock body %}
