{# User template #}

{% extends "page.html" %}

{% block title %}
    dj-wc | {{ user.username }}
{% endblock title %}

{% block description %}
    Page of the user {{ user.username }}
{% endblock description %}

{% block body %}
    <app-header user-id="{{ user.id }}"></app-header>
    <user-info-form first-name="{{ user.first_name }}" last-name="{{ user.last_name }}"></user-info-form>
    {% if account_activated %}<use-toast type="success" message="Account activated"></use-toast>{% endif %}
{% endblock body %}
